<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathwik's SaralTech Assignments</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .assignment-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .assignment-list li {
            margin-bottom: 15px;
        }
        .assignment-list a {
            display: block;
            background-color: #673ab7; /* Primary color */
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .assignment-list a:hover {
            background-color: #512da8; /* Darker primary on hover */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px;
                border-radius: 8px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .assignment-list a {
                padding: 12px 20px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sathwik's SaralTech Assignments</h1>
        <ul class="assignment-list">
            <li><a href="./Assignment1/index.html">Go to Assignment 1</a></li>
            <li><a href="./Assignment2/index.html">Go to Assignment 2</a></li>
            <li><a href="./Assignment3/index.html">Go to Assignment 3</a></li>
            </ul>
    </div>
    <footer>
        &copy; 2025 Sathwik Vadla. All assignments.
    </footer>
</body>
</html>
